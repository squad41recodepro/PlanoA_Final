<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Detalhes do Professor</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Professor</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Detalhes do Professor</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<h5 class="card-header" th:text="${professor.nomeProfessor}"></h5>
					<div class="card-body">
						<p>
							CPF: <span th:text="${professor.cpfProfessor}"></span>
						</p>
						<p>
							Formação: <span th:text="${professor.formacao}"></span>
						</p>
													<td>
								<img alt="Image" class="img_prod" height="50px" width="70px"
									th:src="|/professor/imagem/${professor.idProfessor}|" />
							</td>
						<a th:href="@{/professor/{id}/editar (id=${professor.idProfessor})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/professor/{id}/excluir (id=${professor.idProfessor})}" class="btn btn-danger"
							onclick="return confirm('Tem certeza que deseja excluir o professor?');">
							Excluir
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
