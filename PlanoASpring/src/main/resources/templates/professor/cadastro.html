<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Cadastrar novo Professor</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Professores</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Cadastrar novo Professor</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${professor}" enctype="multipart/form-data">
				
					<div class="mb-3">
						<label for="nomeProfessor" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nomeProfessor" th:field="*{nomeProfessor}">
					</div>
					<div class="mb-3">
						<label for="cpfProfessor" class="form-label">CPF</label>
						<input type="text" class="form-control" id="cpfProfessor" th:field="*{cpfProfessor}">
					</div>
					<div class="mb-3">
						<label for="formacao" class="form-label">Formacao</label>
						<input type="text" class="form-control" id="formacao" th:field="*{formacao}">
					</div>
					<div class="form-group">
						<label for="imagem">Foto do Professor</label>
						<input type="file" class="form-control" id="imagem" name="fileProfessor">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
