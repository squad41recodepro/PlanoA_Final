<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Cadastrar novo Plano</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Planos</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Cadastrar novo Plano</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${plano}" enctype="multipart/form-data">

					<div class="mb-3">
						<label for="nomePlano" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nomePlano" th:field="*{nomePlano}">
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label>Diciplina</label>
								<select th:field="*{diciplina}" class="form-control" style="width: 100%;">
									<option th:each="diciplina : ${diciplina}" th:text="${diciplina.nomeDiciplina}" th:value="${diciplina.idDiciplina}">
										Lingua Ilglesa</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label>Professor</label>
								<select th:field="*{professor}" class="form-control" style="width: 100%;">
									<option th:each="professor : ${professor}" th:text="${professor.nomeProfessor}" th:value="${professor.idProfessor}">
										Prof</option>
								</select>
							</div>
						</div>
					<div class="form-group">
						<label for="imagem">Foto do Plano</label>
						<input type="file" class="form-control" id="imagem" name="filePlano">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


  <footer class="container-fluid p-3 BGMarinho text-white">

    <section class="text-center text-lg-start BGLaranja rounded">

      <div class="container d-flex justify-content-center py-5">
        <button type="button" class="btn btn-secondary btn-lg mx-2 BGMarinho">
          <i class="bi bi-facebook"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-lg mx-2 BGMarinho">
          <i class="bi bi-youtube"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-lg mx-2 BGMarinho">
          <i class="bi bi-instagram"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-lg mx-2 BGMarinho">
          <i class="bi bi-twitter"></i>
        </button>
      </div>

      <!-- Copyright -->
      <div class="text-center text-white p-3 BGAmarelo rounded">
        <p style="color:black;">Â© 2022 Squad 41</p>
        <a class="text-white" href=" "></a>
      </div>

    </section>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
