<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Listagem de Diciplinas</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Diciplinas</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Diciplinas</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Ano</th>
						</tr>
					</thead>
					<tbody>
						<!--A variável diciplina receberá em cada iteração cada um dos objetos dentro da lista diciplinas,
					 recebida do ModelAndView do Controller, via thymeleaf-->
						<tr th:each="diciplina : ${diciplinas}">
							<th scope="row" th:text="${diciplina.idDiciplina}"></th>
							<td>
								<a th:text="${diciplina.nomeDiciplina}"
									th:href="@{/diciplina/{id} (id=${diciplina.idDiciplina})}"></a>
								<!--Link para detalhar diciplina-->
							</td>
							<td th:text="${diciplina.anoDiciplina}"></td>
							<td>
								<a th:href="@{/diciplina/{id}/editar (id=${diciplina.idDiciplina})}"
									class="btn btn-warning">Editar</a>
								<a th:href="@{/diciplina/{id}/excluir (id=${diciplina.idDiciplina})}"
									class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir a diciplina?');">
									Excluir
								</a>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<!--@{/diciplina/cadastrar}" chama a clsse ClenteController e acessa o metodo cadastrar dentro dele-->
				<a th:href="@{/diciplina/cadastrar}" class="btn btn-primary">Cadastrar novo Diciplina</a>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
